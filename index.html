<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Toc-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <!-- winning pattern= 0,1,2; 3,4,5; 6,7,8; 0,3,6; 1,4,7; 2,5,8; 0,4,8; 2,4,6; = 8pattern -->
    <main>
    <!-- Game Heading name -->
     <h1>Tic Toc Toe</h1>
     <div class="container">
     <!-- create 9 boxes beacuse in this game total 9 box, using <button></button> -->
     <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
     </div>
    </div>
    <!-- user want to anytime reset the game  -->
    <button id="reset-btn">Reset Game</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
